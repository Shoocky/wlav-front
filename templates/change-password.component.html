<div class="login ui ">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <form class="ui large form">
                <div class="ui stacked segment">
                  <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password"
                                   name="oldPassword"
                                   placeholder = "Old password"
                                   #oldPassword>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password"
                                   name="newPassword"
                                   placeholder = "New password"
                                   #newPassword>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password"
                                   name="repeatedPassword"
                                   placeholder = "Repeat new password"
                                   #repeatedPassword>
                        </div>
                    </div>
                </div>
                <div *ngIf="passMatch"> Password don't match</div>
                <div class="ui fluid teal submit button" (click)="changePassword(oldPassword.value, newPassword.value, repeatedPassword.value)">
                    Change Password
                </div>
            </form>
        </div>
    </div>
</div>
