 <div class="ui vertical masthead center aligned segment">

<div class="ui container">
     
 <div class="ui teal secondary pointing menu">
    <a class="item" [routerLink]="['/Home']"
      [class.active]="router.isRouteActive(router.generate(['/Home']))">
       Home 
    </a>
    
    <a class="item" [routerLink]="['/Profile']"
       [class.active]="router.isRouteActive(router.generate(['/Profile']))">
       Profile 
    </a>
    <a class="active item" [routerLink]="['/Files']"
       [class.active]="router.isRouteActive(router.generate(['/Files']))">
       Files
    </a>
    <a class="item" [routerLink]="['/About']"
       [class.active]="router.isRouteActive(router.generate(['/About']))">
       About
    </a>
    <div *ngIf="isLoggedIn()" class="right menu">

      
         <span class="item " > <i class="pink user icon"> </i> {{ getUserName() }} </span>  
         <span class="item"> <a href (click)="logout()">Log out</a> </span>
         
      
      
    </div>
 </div>
<div clas="ui container">
 <login-router-outlet></login-router-outlet>
</div>

</div>
</div>
