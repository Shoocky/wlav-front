
<div *ngIf="done && id === null"> Incorrect credentials}</div>
<div  class="login ui ">
<div class="ui middle aligned center aligned grid" *ngIf="!userService.getLoggedUser()">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="Email" #email>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="text" name="password" placeholder="Password" #password>
                    </div>
                </div>
                <div class="ui fluid large teal submit button" (click)="login(email.value, password.value)">
                    Login
                </div>
            </div>

        </form>
    </div>
</div>
</div>
