
<div *ngIf="message">{{ message}}</div>
<div class="login ui ">
<div class="ui middle aligned center aligned grid" *ngIf="!authService.getUser()">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username" #username>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="text" name="password" placeholder="Password" #password>
                    </div>
                </div>
                <div class="ui fluid large teal submit button" (click)="login(username.value, password.value)">
                    Login
                </div>
            </div>

        </form>
    </div>
</div>
</div>
