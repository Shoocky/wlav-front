<div class="filesList">

<div *ngIf="initDone" >
    <button class="ui button teal" [smDirModal]="{selector: 'my-modal-normal', closable: false}" (click)="resetStatus()">Upload File</button>

        <sm-modal selector="my-modal-normal" title="Upload program source" class="" icon="code outline icon">
             <input type="file" 
                    [ng-file-select]="options"
                    (onUpload)="handleUpload($event)"
                    id="file"
                    class = "inputfile">
            
                <label class="ui teal button" for="file" (click)="startUpload()"> Choose file </label>
            

             <div *ngIf="uploadStatus">

                <div *ngIf="uploadStatus === 'uploading'">
                    uploading
                    <div class="ui active  large inline loader">Loading</div>
                </div>
                <div *ngIf="uploadStatus === 'ok'">
                    <i class="icon checkmark teal large"></i>
                    File uploaded
                </div>
                <div *ngIf="uploadStatus === 'error'">
                    <i class="icon warning red large"></i>
                    There was an error. Please try again
                </div>


             </div>
        </sm-modal>
    <table class="ui teal table">
        <thead>
        <tr>
            <th>File name</th>
            <th colspan="2">Last verification call</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of files">
            <td>
                <a class="item" (click)="gotoFile(file.id)">
                 <i class="file outline icon"></i>
                  {{ file.name }}
                </a>
            </td>
            <td *ngIf="fileCalls[file.id]"
                [class.positive]="fileCalls[file.id]['stdoutMsg'] === 'Verified'"
                [class.error]="fileCalls[file.id]['stdoutMsg'] !== 'Verified'">
                
                <i *ngIf="fileCalls[file.id]['stdoutMsg'] === 'Verified'" class="teal check circle icon"></i>
                <i *ngIf="fileCalls[file.id]['stdoutMsg'] !== 'Verified'" class="red attention icon"></i>

                {{ fileCalls[file.id]['stdoutMsg'] }}

                
            </td>
            <td *ngIf="!fileCalls[file.id]"> not started </td>
            <td class="collapsing">
                <button class="ui labeled icon teal button" (click)="addNewCall(file.id)"><i class="add circle icon"></i> New verification</button>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div [class.active]="!initDone" class="ui large text loader">Loading</div>

</div>
